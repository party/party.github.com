        html, body {
            overflow: hidden;
            background: #000;
            overflow: hidden;
            margin: 0;
            height: 100%;
            width: 100%;
            -webkit-user-select: none;
        }

        iframe {
            background: #000;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: 0;
            opacity: 0;
            -webkit-transition: opacity 1s;
            -webkit-animation: hue-rotate 10s linear infinite;
        }

        .loaded iframe {
            opacity: 1;
        }

        @-webkit-keyframes hue-rotate {
            0% {
                -webkit-filter: sepia(1) hue-rotate(0deg);
            }
            100% {
                -webkit-filter: sepia(1) hue-rotate(360deg);
            }
        }

        canvas {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            height: 100%;
            width: 100%;
            pointer-events: none;
            opacity: 0.3;


            display: none;
        }

        .party {
            display: block;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: 69%;
            width: 69%;
            z-index: 2;
            pointer-events: none;
            -webkit-transform: translateZ(0);
            transition: opacity 3s;
        }

        .party.hidden {
            opacity: 0;
        }

        .party svg {
            height: 100%;
            width: 100%;
            position: absolute;
        }

        .party .mask-image {
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            max-height: 100%;
            max-width: 100%;
            box-shadow: 0 0 0 3000px #000, inset 0 0 0 1px #000;
        }

        .party .info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: all;
        }

        .party .info .content {
            position: absolute;
            top: 0;
            left: 0;
            -webkit-transform: translate3d(0, 300%, 0);
            -webkit-transition: -webkit-transform .8s;
            color: #fff;
            background: rgba(0, 0, 0, 0.9);
            height: 100%;
            width: 100%;
            padding: 1em;
            box-sizing: border-box;
            font-size: 1.5em;
            text-align: center;
            -webkit-animation: hue-rotate 10s linear infinite;
        }

        .party .info:hover .content {
            -webkit-transform: translate3d(0, 0, 0);
        }

        .content-inner {
            display: table;
            height: 100%;
            width: 100%;
        }

        .content-inner-inner {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            height: 100%;
            width: 100%;
        }

        .content {
            font-family: "Conv_Dense-Regular", sans-serif;
            font-weight: 100;
            text-transform: uppercase;
        }

        .content h1 {
            font-size: 2.5em;
            margin: 3px 0 .25em;
        }

        .content p {
            font-size: 1.5em;
            margin: 0 0 1em;
        }

        .content .button {
            color: #fff;
            display: inline-block;
            background: rgba(255, 255, 255, 0.5);
            padding: .35em .6em;
            margin: .25em;
            text-decoration: none;
        }

        .button-paragraph {
            margin-bottom: 1em;
        }

        .content .button.secondary {
            background: transparent;
            border: .1em solid rgba(255, 255, 255, 0.5);
            padding: .25em .5em;
        }

        .content .why-paragraph {
            margin-bottom: 0;
        }

        .content .why-paragraph a {
            color: inherit;
            text-decoration: none;
